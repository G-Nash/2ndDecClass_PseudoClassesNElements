<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Dec Class (pseudo classes)</title>
</head>
<body>
    <div class="heading">
        <h1>2nd Dec Class (pseudo classes)</h1>
    </div>

    <div class="content">
        <p>
            <h3 class="subHeading">Pseudo classes:</h3>
            <ol>
                <li>:nth-child()</li>
                <ul>
                    <li>li:nth-chile(2)(2n)/(2n-1)</li>
                </ul>
                <li>:first-child</li>
                <li>:last-child</li>
                <li>:fist-of-type</li>
                <li>:last-of-type</li>
                <li>:nth-of-type</li>
            </ol>
        </p>
    </div>
</body>
</html>
